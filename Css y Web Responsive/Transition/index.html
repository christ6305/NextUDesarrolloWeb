<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Transition y propiedades</title>
    <style media="screen">
        #contenedor{
          width: 1000px;
          height: 600px;
          border: 2px solid;
          margin: 0 auto;
          background-color: blue;
          transition: background 1s;
        }
        /*#contenedor:hover{
          background-color: yellow;
        }*/
        #contenedor img{
          width: 200px;
          height: 200px;
          transition-property: width,1s;
          transition-duration: 2s,4s;
        }
        #contenedor img:hover{
          width: 100%;
          height: 100%;
        }
    </style>
  </head>
  <body>
    <section id="contenedor">
      <img src="img/balon.jpg" alt="imagen de balon" width="20px">
    </section>
  </body>
</html>
