<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link href="css/estilos.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <title>Mi primer página con Materialize CSS</title>
  </head>
  <body>
    <div class="row" id="contenedor_botones">
      <div class="col s4">
        <div class="card-panel blue white-text"><span class="texto_tarjeta flow-text">AZUL</span></div>
        <div class="card-panel blue white-text"><span class="texto_tarjeta flow-text">AZUL</span></div>
        <div class="card-panel blue white-text"><span class="texto_tarjeta flow-text">AZUL</span></div>
        <div class="card-panel red white-text "><span class="texto_tarjeta flow-text">ROJO</span></div>
      </div>
      <div class="col s4">
        <div class="card-panel yellow grey-text text-darken-2"><span class="texto_tarjeta flow-text">AMARILLO</span></div>
        <div class="card-panel yellow grey-text text-darken-2"><span class="texto_tarjeta flow-text">AMARILLO</span></div>
        <div class="card-panel yellow grey-text text-darken-2"><span class="texto_tarjeta flow-text">AMARILLO</span></div>
        <div class="card-panel red white-text"><span class="texto_tarjeta flow-text">ROJO</span></div>
      </div>
      <div class="col s4">
        <div class="card-panel green white-text"><span class="texto_tarjeta flow-text">VERDE</span></div>
        <div class="card-panel green white-text"><span class="texto_tarjeta flow-text">VERDE</span></div>
        <div class="card-panel green white-text"><span class="texto_tarjeta flow-text">VERDE</span></div>
        <div class="card-panel red white-text"><span class="texto_tarjeta flow-text">ROJO</span></div>
      </div>
    </div>
    <div class="row">
      <div class="col s10 offset-s1 center-align">
            <a class="waves-effect waves-light btn blue" id="btn-azul"><span>Tarjetas Azules</span></a>
            <a class="waves-effect waves-light btn yellow grey-text text-darken-2" id="btn-amarillo"><span>Tarjetas Amarillas</span></a>
            <a class="waves-effect waves-light btn red" id="btn-rojo"><span>Tarjetas Rojas</span></a>
            <a class="waves-effect waves-light btn green" id="btn-verde"><span>Tarjetas Verdes</span></a>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script type="text/javascript" src="js/selectores.js"></script>
  </body>
</html>
