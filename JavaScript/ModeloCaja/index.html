<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0"/>
    <!--Importar la fuente de los íconos de Google-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Importar la hojas de estilos de materialize css-->
    <link href="css/materialize.css" type="text/css" rel="stylesheet" media="screen,projection"/>
    <link rel="stylesheet" href="css/estilos_personalizados.css">
    <title>Ejercicio Materialize</title>
  </head>
  <body>
    <div class="row">
      <!--Columna de Atari-->
      <div class="col s6 m3 l3">
        <div class="card large">
          <div class="card-image waves-effect waves-block waves-light">
            <img class="activator responsive-img" src="img/clarinete.jpg" alt="Clarinete"/>
          </div>
          <div class="card-content">
            <span class="card-title grey-text text-darken-4">Clarinete</span>
            <p>El clarinete es un instrumento musical de la familia de los instrumentos de viento-madera que consta de una boquilla con caña simple.</p>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
     $(document).ready(function(){
       // Activa el menú lateral
       $(".button-collapse").sideNav();
      });
    </script>
  </body>
</html>
