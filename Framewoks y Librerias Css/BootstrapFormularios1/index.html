<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Formularios</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  </head>
  <body>
    <div class="container">
      <form action="" role="form">
        <legend>Formulario de contacto</legend>
        <div class="form-group">
          <label for="Nombre">Nombre</label>
          <input type="text" name="nombre" id="Nombre">
        </div>
        <div class="form-group">
          <label for="Telefono">Telefono</label>
          <input type="number" name="telefono" id="Telefono" class="form-control">
        </div>
        <div class="form-group">
          <label for="Email">Email</label>
          <input type="email" name="email" id="Email" class="form-control">
        </div>
        <div class="form-group">
          <label for="Hobbie1">Hobbie 1</label>
          <input type="checkbox" name="hobbie1" id="Hobbie1" class="form-control">
        </div>
        <div class="form-group">
          <label for="Hobbie2">Hobbie 2</label>
          <input type="checkbox" name="hobbie2" id="Hobbie2" class="form-control">
        </div>
        <div class="form-group">
          <label for="Hobbie3">Hobbie 3</label>
          <input type="checkbox" name="hobbie3" id="Hobbie3" class="form-control">
        </div>
        <div class="form-group">
          <label for="Comentario">Comentario</label>
          <textarea name="comentario" rows="8" cols="80" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <input type="button" name="button" value="Enviar" class="btn btn-default">
        </div>
      </form>
    </div>
  </body>
</html>
