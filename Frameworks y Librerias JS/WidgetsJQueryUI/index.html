<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,user-scalable=no">
  <title>jQuery UI</title>
  <link rel="stylesheet" href="css/jquery-ui.min.css">
  <link rel="stylesheet" href="css/estilos.css">


</head>
<body>
  <div class="container">
    <div id="accordion">
      <h3>Sección 1</h3>
      <div>
        <p>
          Esta es la primera sección del acordeón
        </p>
      </div>
      <h3>Sección 2</h3>
      <div>
        <p>
          Esta es la segunda sección del acordeón
        </p>
      </div>
      <h3>Sección 3</h3>
      <div>
        <p>
        Esta es la tercera sección del acordeón
      </p>
      </div>
    </div>

    <form>

      <label for="fecha">Fecha:</label>
      <input type="text" name="fecha" id="fecha" value="">

    </form>

    <div class="emergente">
      <p>
        Esto es un mensaje en una ventana emergente
      </p>
    </div>


  </div>





  <script src="js/jquery-3.0.0.js" type="text/javascript"></script>
  <script type="text/javascript" src="js/jquery-ui.min.js"></script>
  <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
