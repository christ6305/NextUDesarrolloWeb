<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/estilos.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="fondo">



        <div class="row">
          <div class="col s12">
            <h1 class="center-align">La Granja</h1>
          </div>
        </div>
        <div class="row">
          <div class="col s3 offset-s9">
            <div class="row">
              <div class="col s12">
                <button class="btn yellow lighten-2 black-text waves-effect waves-light" id="btn-vaca">Vaca</button>
                <button class="btn yellow lighten-2 black-text waves-effect waves-light" id="btn-cerdo">Cerdo</button>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn yellow lighten-2 black-text waves-effect waves-light" id="btn-gallina">Gallina</button>
                <button class="btn yellow lighten-2 black-text waves-effect waves-light" id="btn-oveja">Oveja</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s4">
            <h2 class="center-align" id="mensaje"></h2>
          </div>

        </div>



        <img src="img/chewing_cow.svg" alt="Vaca" width="16%" class="animal" id="vaca"/>
        <img src="img/pig.png" alt="Cerdo" width="16%" class="animal" id="cerdo"/>
        <img src="img/hen.png" alt="Gallina" width="10%" class="animal" id="gallina"/>
        <img src="img/sheep.png" alt="Oveja" width="10%" class="animal" id="oveja"/>




      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
