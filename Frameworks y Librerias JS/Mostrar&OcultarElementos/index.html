<!DOCTYPE html>
  <html>
    <head>
      <!--Import Google Icon Font-->
      <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/estilos.css"/>

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    </head>

    <body class="fondo">



        <div class="row">
          <div class="col s9">
            <h1 class="center-align">La Granja</h1>

          </div>
          <div class="col s1">
            <button class="btn-floating green darken-2" id="bConstruir"><i class="material-icons">build</i></button>
          </div>
          <div class="col s1">
            <button class="btn-floating green darken-2" id="bCorte"><i class="material-icons">content_cut</i></button>
          </div>
          <div class="col s1">
            <button class="btn-floating green darken-2" id="bCursor"><i class="material-icons">done</i></button>
          </div>
        </div>
        <div class="row">
          <div class="col s3 offset-s9">
            <div class="row">
              <div class="col s12">
                <button class="btn yellow lighten-2 black-text waves-effect waves-light" id="btn-vaca">Vaca</button>
                <button class="btn yellow lighten-2 black-text waves-effect waves-light" id="btn-cerdo">Cerdo</button>
              </div>
            </div>
            <div class="row">
              <div class="col s12">
                <button class="btn yellow lighten-2 black-text waves-effect waves-light" id="btn-gallina">Gallina</button>
                <button class="btn yellow lighten-2 black-text waves-effect waves-light" id="btn-oveja">Oveja</button>
              </div>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col s4 offset-s4">
            <h2 class="center-align" id="mensaje"></h2>
          </div>

        </div>
        <div class="panel-principal">
          <img src="img/chewing_cow.svg" alt="Vaca" width="16%" class="animal" id="vaca"/>
          <img src="img/pig.png" alt="Cerdo" width="16%" class="animal" id="cerdo"/>
          <img src="img/hen.png" alt="Gallina" width="10%" class="animal" id="gallina"/>
          <img src="img/sheep.png" alt="Oveja" width="10%" class="animal" id="oveja"/>


          <img src="img/bush1.png" alt="arbusto" width="10%" class="arbusto" id="bush1"/>
          <img src="img/bush2.png" alt="arbusto" width="10%" class="arbusto" id="bush2"/>
          <img src="img/bush3.png" alt="arbusto" width="10%" class="arbusto" id="bush3"/>
          <img src="img/bush1.png" alt="arbusto" width="10%" class="arbusto" id="bush4"/>
          <img src="img/bush2.png" alt="arbusto" width="10%" class="arbusto" id="bush5"/>
          <img src="img/bush3.png" alt="arbusto" width="10%" class="arbusto" id="bush6"/>
          <img src="img/bush1.png" alt="arbusto" width="10%" class="arbusto" id="bush7"/>
          <img src="img/bush2.png" alt="arbusto" width="10%" class="arbusto" id="bush8"/>
          <img src="img/bush3.png" alt="arbusto" width="10%" class="arbusto" id="bush9"/>
          <img src="img/bush1.png" alt="arbusto" width="10%" class="arbusto" id="bush10"/>
          <img src="img/bush2.png" alt="arbusto" width="10%" class="arbusto" id="bush11"/>
          <img src="img/bush3.png" alt="arbusto" width="10%" class="arbusto" id="bush12"/>



        </div>



      <!--Import jQuery before materialize.js-->
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
    </body>
  </html>
