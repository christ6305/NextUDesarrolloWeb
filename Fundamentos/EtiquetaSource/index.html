<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, user-scalable=no">
    <title>Etiqueta source para video</title>
  </head>
  <body>
    <h1>Uso de la etiqueta source para video</h1>
    <video autoplay poster="img/concert.jpg" width="500px" height="500px">
      <source src="video/video.ogg" type="video/ogg">
      <source src="video/video.webm" type="video/webm">
        Tu navegador no soporta ninguno de los videos
    </video>

  </body>
</html>
