<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Validacion HTML5</title>
  </head>
  <body>
    <form name="FORMULARIO VALIDACIONES">
      <fieldset>
        <legend></legend>
        <p>
          <label for="nombres">Nombres</label>
          <input id="nombres" type="text" placeholder="Ej. Christian" required>
        </p>
        <p>
          <label for="apellidos">Nombres</label>
          <input id="apellidos" type="text" placeholder="Ej. Gaibor">
        </p>
        <p>
          <label for="correo">Correo electronico</label>
          <input id="correo" type="email" placeholder="Ej. user1@gmail.com" size="30px" required>
        </p>
        <p>
          <label for="edad">Edad</label>
          <input id="edad" type="number">
        </p>
        <input type="submit" value="Enviar">
      </fieldset>

    </form>

  </body>
</html>
