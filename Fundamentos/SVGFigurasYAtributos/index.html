<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-with, user-scalable=no">
    <title>Figuras basicas SVG</title>
  </head>
  <body>
    <li>Circulo</li><br>
    <svg height="100" width="100" viewBox="0 0 1200 400">
      <circle cx="50" r="40" fill="red" stroke="black" stroke-width="3" ></circle>
    </svg>
    <li>Rectangulo</li><br>
    <svg height="450" width="150">
      <rect width="300" height="100" fill="brown" stroke="black" stroke-width="3"></rect>
    </svg>
    <li>Poligono</li><br>
    <svg height="500" width="250">
      <polygon points="220,10 300,210 170,250 123,234" fill="line" stroke="purple" stroke-width="1"></polygon>
    </svg>
    <li>Polyline</li><br>
    <svg height="500" width="200">
      <polyline points="20,20 40,25 60,40 80,120 120,140 200,180" fill="none" stroke="black" stroke-width="3"></polyline>
    </svg>
    <li>Elipse</li><br>
    <svg height="500" width="140">
      <ellipse cx="200" cy="80" rx="100" ry="50" fill="yellow" stroke="purple" stroke-width="2"></ellipse>
    </svg>
    <li>Linea</li><br>
    <svg height="210" width="500">
      <line x1="0" y1="0" x2="200" y2="200" stroke="green" stroke-width="2"></line>
    </svg>
  </body>
</html>
