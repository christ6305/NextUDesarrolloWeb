<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Manejo de tablas</title>
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>Codigo</th>
          <th>Productos</th>
          <th>Valor</th>
        <tr>
      </thead>
      <tbody>
        <tr>
          <td>com001</td>
          <td>Computador</td>
          <td>100.00</td>
        </tr>
        <tr>
          <td>mou001</td>
          <td rowspan="2">Mouse y Teclado</td>
          <td>20.00</td>
        </tr>
        <tr>
          <td>tec001</td>

          <td>15.00</td>
        </tr>
      </tbody>
      <tfoot>
        <tr>
          <th colspan="2">Total</th>
          <td>135.00</td>
        </tr>
      </tfoot>
    </table>
  </body>
</html>
